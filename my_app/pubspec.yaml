name: captura
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <5.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  device_preview: ^1.2.0
  google_fonts: ^6.3.2
  http: ^1.1.0
  material_symbols_icons: ^4.2707.0
  url_launcher: ^6.2.0
  path: ^1.9.1
  shared_preferences: ^2.5.3
  crypto: ^3.0.6
  localstorage: ^4.0.1+4
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
